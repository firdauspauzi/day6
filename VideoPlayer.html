<!DOCTYPE html>
<htm>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat-Deo Player</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel = "stylesheet" href = "VideoPlayer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h3 class="heading">Cat-Deo Player</h3 >

        <h4 class="subheading">Your daily dose of cat videos!</h4>
        <div class="container">
            
            <div class="main-video">
                <div  class="video active">
                    <video id = "mainvid" src="cat1.mp4" preload="auto" controls></video>
                    <div id = "controlsContainer">
                        <button class="btn" id = "play"><i id = "playPause"  class="fas fa-play"></i></button>
                        <button class="btn" id = "stop"><i  class="fas fa-stop"></i></button>
                        <button class="btn" id = "rwd"><i  class="fas fa-backward"></i></button>
                        <button class="btn" id = "fwd"><i  class="fas fa-forward"></i></button>
                        <button class="btn" id = "volUp" onclick="volControl(0.1)"><i class="fas fa-volume-up"></i></button>
                        <button class="btn" id = "volDown" onclick="volControl(-0.1)"><i class="fas fa-volume-down"></i></button>           
                    </div>
                    <h3 class="title">1. Cat Video</h3>
                </div>
            </div>

            <div class="video-list">
                <div class="vid">
                    <video src="cat1.mp4"></video>
                    <h3 class="title">1. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat2.mp4"></video>
                    <h3 class="title">2. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat3.mp4"></video>
                    <h3 class="title">3. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat4.mp4"></video>
                    <h3 class="title">4. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat5.mp4"></video>
                    <h3 class="title">5. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat6.mp4"></video>
                    <h3 class="title">6. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat7.mp4"></video>
                    <h3 class="title">7. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat8.mp4"></video>
                    <h3 class="title">8. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat9.mp4"></video>
                    <h3 class="title">9. Cat Video</h3>
                </div>
                <div class="vid">
                    <video src="cat10.mp4"></video>
                    <h3 class="title">10. Cat Video</h3>
                </div>
            </div>


        </div>
        <script src="VideoPlayer.js"></script>
    </body>
</htm>
